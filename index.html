    <script>

			function showEntries() {
				//get Elements by ID
				var i=0;
				
				var w = document.getElementsByName("Why");
					if (w[0].checked == true) {
						document.getElementById("span0").innerHTML = w[0].value;
					}
					else if (w[1].checked ==true) {

					}
					else {
						document.getElementById("span0").innerHTML = w[2].value;
					}
				
				var first = document.getElementById("FirstName");
					document.getElementById("span1").innerHTML = first.value;
				var last = document.getElementById("LastName");
					document.getElementById("span2").innerHTML = last.value;
				var email = document.getElementById("email");
					document.getElementById("span3").innerHTML = email.value;
				var phone = document.getElementById("phone");
					document.getElementById("span4").innerHTML = phone.value;
				var type = document.getElementById("Job");
					document.getElementById("span6").innerHTML = type.value;
				
				var other = document.getElementById("specify");
					if (type.value == "Other...") {
						document.getElementById("span7").innerHTML = other.value;
					}
					else {
						document.getElementById("span7").innerHTML = "n/a";
					}
				var expand = document.getElementById("expand");
					document.getElementById("span8").innerHTML = expand.value;
					
				// checkboxes 
			var B = document.getElementsByName("interests");
			if (B[0].checked == true) {
				document.getElementById("c1").innerHTML = document.getElementById("c1").innerHTML + " " + B[0].value;
				}
			if (B[1].checked == true) {
				document.getElementById("c1").innerHTML = document.getElementById("c1").innerHTML + " " + B[1].value;
				}
			if (B[2].checked == true) {
				document.getElementById("c1").innerHTML = document.getElementById("c1").innerHTML + " " + B[2].value;

			if (B[3].checked == true) {

				}
			if (B[4].checked == true) {
				document.getElementById("c1").innerHTML = document.getElementById("c1").innerHTML + " " + B[4].value;
				}
			if (B[5].checked == true) {
				document.getElementById("c1").innerHTML = document.getElementById("c1").innerHTML + " " + B[5].value;
				}
			
		}
